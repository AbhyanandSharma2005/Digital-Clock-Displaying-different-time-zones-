<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>🌐 Neon World Time Zone Clock</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-animated"></div>
  <h1><span>🌐</span> Neon World Time Zone Clocks</h1>
  <div class="control-panel">
    <select id="timezone-select"></select>
    <button id="add-clock-btn">Add Clock</button>
  </div>
  <div id="clocks-container" class="clocks-container"></div>
  <footer>
    <p>Powered by <a href="https://www.iana.org/time-zones" target="_blank">IANA Time Zones</a> | Copilot Demo</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
