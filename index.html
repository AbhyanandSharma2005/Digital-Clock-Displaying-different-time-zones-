<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Digital Time Zone Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Digital Time Zone Clock</h1>
  <div class="clocks">
    <div class="clock">
      <h2>UTC</h2>
      <div id="clock-utc" class="time"></div>
    </div>
    <div class="clock">
      <h2>New York</h2>
      <div id="clock-ny" class="time"></div>
    </div>
    <div class="clock">
      <h2>London</h2>
      <div id="clock-london" class="time"></div>
    </div>
    <div class="clock">
      <h2>Tokyo</h2>
      <div id="clock-tokyo" class="time"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
